{% macro chart_card(id, title, has_legend=False) %}
<div class="chart-card">
  <div class="chart-card-header">
    <h3>{{ title }}</h3>
  </div>
  <div class="chart-card-body">
    <div class="chart-canvas-wrap">
      <canvas id="{{ id }}" aria-label="{{ title }}"></canvas>
    </div>
    {% if has_legend %}
      <div class="chart-legend-container" id="{{ id }}Legend"></div>
    {% endif %}
  </div>
</div>
{% endmacro %}

{% macro table_card(id, title, headers) %}
<div class="table-card">
  <div class="table-card-header">
    <h3>{{ title }}</h3>
  </div>
  <div class="table-wrap">
    <table class="stats-table" aria-label="{{ title }}">
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody id="{{ id }}"></tbody>
    </table>
  </div>
</div>
{% endmacro %}
