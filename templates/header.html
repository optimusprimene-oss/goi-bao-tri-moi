<header class="top-header">
  <div class="header-left">
    <!-- Nút Toggle Sidebar Mới -->
    <button class="header-toggle-btn" id="toggleSidebar">
        <i class="fas fa-bars"></i>
    </button>

    <div class="header-logo">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" onerror="this.style.display='none'">
    </div>
  </div>

  <div class="header-center">
    <h1 class="header-title">HỆ THỐNG GỌI BẢO TRÌ</h1>
  </div>

  <div class="header-right">
    <div id="real-time-clock" class="real-time-clock">--:--:--</div>
    <div id="connection-status" class="connection-status">
      <span class="status-dot"></span>
      <span class="status-text">Offline</span>
    </div>
  </div>
</header>
