<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hệ Thống Gọi Bảo Trì</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hệ thống quản lý và gọi bảo trì thiết bị trực tuyến">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

  <!-- 1. CSS TOÀN CỤC (Load theo thứ tự này) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
  
  <!-- Socket.IO -->
  <link rel="preconnect" href="https://cdn.socket.io">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  
  <style>
    /* Chỉ giữ lại style ẩn hiện cho noscript */
    noscript .loading-indicator { display: none; }
    noscript .no-js-warning { display: block; padding: 20px; color: #ef4444; text-align: center;}
  </style>
</head>

<body>
  <!-- Container Thông báo (Toast) -->
  <div id="notification-container" class="notification-container" aria-live="polite"></div>

  <!-- Màn hình Loading (CSS đã nằm trong base.css) -->
  <div id="loading-indicator" class="loading-indicator">
    <div class="loading-glass-box">
        <img src="{{ url_for('static', filename='assets/logome.png') }}" alt="Logo" class="loading-logo" onerror="this.style.display='none'"> 
        
        <div class="loading-content-right">
            <div class="loading-spinner"></div>
            <p>Đang tải hệ thống...</p>
        </div>
    </div>
  </div>

  <noscript>
    <div class="no-js-warning">
      Vui lòng bật JavaScript để sử dụng hệ thống này.
    </div>
  </noscript>

  <!-- Nội dung trang con sẽ được chèn vào đây -->
  {% block content %}{% endblock %}

  <!-- Sidebar JS (Luôn cần thiết cho mọi trang) -->
  <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
